<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>jQuery UI і плагіни</title>

  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/plugin.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>

<body>

<div class="container">
  <h1>Accordion</h1>

  <div id="accordion">
    <h3>Section 1</h3>
    <div><p>Mauris mauris ante.</p></div>

    <h3>Section 2</h3>
    <div><p>Sed non urna.</p></div>

    <h3>Section 3</h3>
    <div>
      <p>Nam enim risus.</p>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>

    <h3>Section 4</h3>
    <div><p>Cras dictum.</p></div>
  </div>
</div>

<h1>Datepicker</h1>
<p>Date: <input type="text" id="datepicker"></p>

<h1>Slider</h1>
<div id="slider"></div>

<h1>OwlCarousel</h1>
<div class="owl-carousel owl-theme">
							
<div><img src="img/1.jpg"></div>

<div><img src="img/2.jpg"></div>

<div><img src="img/3.jpg"></div>

<div><img src="img/4.jpg"></div>

<div><img src="img/5.jpg"></div>

<div><img src="img/6.jpg"></div>

</div>

<h1>Magnific PopUp</h1>
<div class="zoom-gallery">
	<!--

	Width/height ratio of thumbnail and the main image must match to avoid glitches.

	If ratios are different, you may add CSS3 opacity transition to the main image to make the change less noticable.

	 -->
	<a href="http://farm4.staticflickr.com/3763/9204547649_0472680945_o.jpg" data-source="http://500px.com/photo/32736307" title="Into The Blue" style="width:193px;height:125px;">
		<img src="http://farm4.staticflickr.com/3763/9204547649_7de96ee188_t.jpg" width="193" height="125">
	</a>
	<a href="http://farm3.staticflickr.com/2856/9207329420_7f2a668b06_o.jpg" data-source="http://500px.com/photo/32554131" title="Light Sabre" style="width:82px;height:125px;">
		<img src="http://farm3.staticflickr.com/2856/9207329420_e485948b01_t.jpg" width="82px" height="125">
	</a>
</div>

	
<script src="js/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
<script src="js/owl.carousel.min.js"></script>
<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="magnific-popup/magnific-popup.css">

<!-- Magnific Popup core JS file -->
<script src="magnific-popup/jquery.magnific-popup.js"></script>
<script>
	$(document).ready(function() {
	$('.zoom-gallery').magnificPopup({
		delegate: 'a',
		type: 'image',
		closeOnContentClick: false,
		closeBtnInside: false,
		mainClass: 'mfp-with-zoom mfp-img-mobile',

		// If you enable allowHTMLInTemplate - 
		// make sure your HTML attributes are sanitized if they can be created by a non-admin user
		allowHTMLInTemplate: true,
		image: {
			verticalFit: true,
			titleSrc: function(item) {
				return item.el.attr('title') + ' &middot; <a class="image-source-link" href="'+item.el.attr('data-source')+'" target="_blank">image source</a>';
			}
		},

		gallery: {
			enabled: true
		},
		zoom: {
			enabled: true,
			duration: 300, // don't foget to change the duration also in CSS
			opener: function(element) {
				return element.find('img');
			}
		}
		
	});
});

</script>
	
<script>
$(function () {

  $("#accordion").accordion();
  $("#datepicker").datepicker();
  $("#slider").slider();

  $(".owl-carousel").owlCarousel({
    rtl: true,
    loop: true,
    margin: 10,
    nav: true,
	autoplay: true,
    responsive: {
      0: { items: 1 },
      600: { items: 3 },
      1000: { items: 5 }
    }
  });

});
</script>

</body>
</html>
